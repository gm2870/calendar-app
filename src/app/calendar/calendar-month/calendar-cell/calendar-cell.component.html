<div class="cell-container">
  <div
    class="cell"
    (click)="showEventBoxHandler()"
    [ngClass]="{ disabled: cell.disabled }"
    [matMenuTriggerFor]="menu"
    #menuTrigger="matMenuTrigger"
  >
    <div
      *ngIf="selectedDay === cell.day && !cell.disabled"
      class="selected"
    ></div>
    <span
      class="day-number"
      [ngClass]="selectedDay === cell.day && !cell.disabled ? 'blue' : ''"
      >{{ cell.day }}</span
    >
  </div>
  <!-- <div class="event-container" *ngIf="showEventBox"> -->
  <mat-menu
    #menu="matMenu"
    class="custom-mat-menu"
    yPosition="below"
    xPosition="before"
  >
    <div
      #eventContainer
      (keydown.tab)="$event.stopPropagation()"
      (click)="$event.stopPropagation()"
    >
      <app-event-box
        (saveEvent)="saveEvent($event)"
        (closeBox)="menuTrigger.closeMenu()"
      ></app-event-box>
    </div>
  </mat-menu>
  <!-- </div> -->
</div>
